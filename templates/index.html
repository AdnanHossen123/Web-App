
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Data Adder</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add Data to virus_access.txt</h1>
    <p>Enter new data below (it will be appended as a new line):</p>
    <form method="POST">
        <textarea name="data" placeholder="Type your data here..." required></textarea>
        <br><br>
        <button type="submit">Add to GitHub</button>
    </form>
    <p>After submit, data will be appended to your file. Refresh GitHub to check.</p>
</body>
</html>
